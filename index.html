<!DOCTYPE html>
<html>
    <head>
    	<title>Weather App</title>
    <meta charset="utf-8">
   	<link rel="stylesheet" src="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
	<style>
	.text-center {
	  text-align: center;
	}
.btn {
  border: 2px solid black;
  border-radius: 4px;
  background-color: white;
  color: black;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
  /* Green */
.success {
  border-color: #4CAF50;
  color: green;
}

.success:hover {
  background-color: #4CAF50;
  color: white;
}

	</style>   
  </head>
<body>
<div class="container">
  <div class="title text-center"><h2 style="padding: 15px;">What's the Weather?</h2></div>
  <br>
     <div class="subtitle text-center">Check it out!
      <div class="weather-info text-center">
        <h3 style="padding: 10px;"><div id="location"></div></h3>
          <div class="container">
            <!--temperature display-->
    	        <!--load in celsius-->
    	        <h3 style="padding: 10px;" id="tempC"></h3>
    	        <!--can toggle to fahreneheit-->
    	        <h3 style="padding: 10px;" id="tempF"></h3>
    	      </div>
    	      <div id="temperature-scale" style="padding: 4px;">
    	        <!--celsius symbol button: active - celsius unless toggled-->
    	        <button id="celsius" onclick="toggleTempF()" class="btn pill success active">°C</button>
    	        <!--fahrenheit symbol button: becomes active once clicked-->
    	         <button id="fahrenheit" onclick="toggleTempC()" class="btn pill success">°F</button>
    	         </div>
             </div>
            <h3><div id="weather-condition" class="info"></div></h3>
           <div id="weather-icon" class="info"></div>
        </div>
      </div>
    </div>

<!--script tags
1. popper
2. jquery
3. javascript
4.bootstrap javascript-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>	
	<script type="text/javascript" src="scripts.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
    </body>
</html>
